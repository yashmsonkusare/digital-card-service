#spring.cloud.config.uri=localhost
#spring.cloud.config.label=master
#spring.cloud.config.name=id-repository,application
spring.application.name=digital-card,application,digitalcard-template
spring.profiles.active=local1

#management.security.enabled=false
#management.endpoint.health.show-details=when-authorized
#management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=info,health,refresh,restart


server.port=9092
#server.servlet.path=/v1/digitalcard/
server.servlet.context-path=/v1/digitalcard

#disabling health check so that client doesnt try to load properties from sprint config server every
# 5 minutes (should not be done in production)
health.config.enabled=false

springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.url=/v1/digitalcard/v3/api-docs
springdoc.swagger-ui.config-url=/v1/digitalcard/v3/api-docs/swagger-config
server.forward-headers-strategy=framework
springdoc.swagger-ui.baseUrl=/v1/digitalcard/
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.remove-broken-reference-definitions=false


#Swagger 3.0 open api
openapi.info.title=Digitalcard Service
openapi.info.description=Digitalcard Service
openapi.info.version=1.0
openapi.info.license.name=Mosip
openapi.info.license.url=https://docs.mosip.io/platform/license
mosipbox.public.url=http://localhost:9092
openapi.service.servers[0].url=http://localhost:9092/v1/digitalcard
openapi.service.servers[0].description=Digitalcard Service url
openapi.group.name=${openapi.info.title}
openapi.group.paths[0]=/**
